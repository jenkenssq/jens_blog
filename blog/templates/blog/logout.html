{% extends "blog/base.html" %}
{% block title %}已登出 - 个人博客{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-sign-out-alt me-2"></i>已登出
            </div>
            <div class="card-body text-center">
                <i class="fas fa-check-circle fa-5x text-success mb-3"></i>
                <h4 class="mb-3">您已成功退出登录</h4>
                <p class="card-text text-muted mb-4">感谢您的使用，期待您的下次访问！</p>
                <div class="d-flex justify-content-center">
                    <a href="{% url 'blog:home' %}" class="btn btn-primary me-3">
                        <i class="fas fa-home me-1"></i>返回首页
                    </a>
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-1"></i>重新登录
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
