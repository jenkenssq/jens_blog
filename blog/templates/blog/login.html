{% extends "blog/base.html" %}
{% block title %}登录 - 个人博客{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-sign-in-alt me-2"></i>用户登录
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-user-circle fa-5x text-primary mb-3"></i>
                    <h4>欢迎回来</h4>
                    <p class="text-muted">登录您的账号以继续</p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label fw-bold">
                            <i class="fas fa-user me-1"></i>用户名
                        </label>
                        {{ form.username.errors }}
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control {% if form.username.errors %}is-invalid{% endif %}" 
                                id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}"
                                placeholder="输入用户名">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="{{ form.password.id_for_label }}" class="form-label fw-bold">
                            <i class="fas fa-lock me-1"></i>密码
                        </label>
                        {{ form.password.errors }}
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" 
                                id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}"
                                placeholder="输入密码">
                        </div>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-1"></i>登录
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <span>还没有账号？</span>
                        <a href="{% url 'register' %}" class="text-decoration-none">立即注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
