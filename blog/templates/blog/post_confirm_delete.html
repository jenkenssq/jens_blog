{% extends "blog/base.html" %}
{% block title %}删除文章 - 个人博客{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <i class="fas fa-exclamation-triangle me-2"></i>确认删除
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-trash-alt fa-5x text-danger mb-3"></i>
                    <h5 class="card-title">您确定要删除文章"{{ object.title }}"吗？</h5>
                    <p class="card-text text-danger">此操作无法撤销，删除后文章将永久消失。</p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>返回文章
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash-alt me-1"></i>确认删除
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
